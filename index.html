<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Dashboard with CSS Flexbox</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <body ng-app="dashboard">
    <div class="wrapper" ng-controller="myController">
        <div class="row">
            <div class="metricbox logo"></div>
            <div class="metricbox">
                <div class="metric-label">Server IP</div>
                <div class="metric-value" ng-bind="server.ip"></div>
            </div>
            <div class="metricbox" style="flex-grow:2">
                <div class="metric-label">Server Host</div>
                <div class="metric-value" ng-bind="server.host"></div>
            </div>
            <div class="metricbox" style="flex-grow:4">
                <div class="metric-label">Kernel</div>
                <div class="metric-value" ng-bind="server.kernel"></div>
            </div>         
            <div class="metricbox" style="flex-grow:3">
                <div class="metric-label">Uptime</div>
                <div class="metric-value" ng-bind="server.uptime"></div>
            </div>          
        </div>
        <div class="row">
            <div class="metricbox centered" style="flex-grow:1">
                <div class="metric-label" style="border:none">Current Load</div>
                <div class="metric-value" ng-bind="server.loadnow"></div>
                <canvas id="chartTime" height="250"></canvas>
            </div>
            <div class="metricbox" style="flex-grow:0">
               <div class="metric">
                    <div class="metric-label" style="border:none">5min Load</div>
                    <div class="metric-value" ng-bind="server.load5min"></div>                   
               </div>
                <div class="metric" >
                    <div class="metric-label" style="border:none">15min Load</div>
                    <div class="metric-value" ng-bind="server.load15min"></div>                    
                </div>
            </div>
            <div class="metricbox centered" style="flex-grow:3;">
                <div class="metric-label" style="border:none"> Total RAM</div>
                <div class="metric-value" ng-bind="RAM.total"></div>
                <canvas id="chartRAM" height="250"></canvas>
            </div>                          
        </div>           
        <div class="row">
            <div class="metricbox nginx"></div>
            <div class="metricbox">
                <div class="metric-label">Version</div>
                <div class="metric-value" ng-bind="server.nginxversion"></div>
            </div>
            <div class="metricbox" style="flex-grow:2">
                <div class="metric-label">Active Connections</div>
                <div class="metric-value" ng-bind="server.nginxactive"></div>
            </div>
            <div class="metricbox" style="flex-grow:4">
                <div class="metric-label">Waiting Connections</div>
                <div class="metric-value" ng-bind="server.nginxwaiting"></div>
            </div>         
            <div class="metricbox" style="flex-grow:3">
                <div class="metric-label">Total Request</div>
                <div class="metric-value" ng-bind="server.nginxrequests"></div>
            </div>          
        </div>   
    </div> <!--end of wrapper-->
    <script type="application/javascript" src="scripts/app.js"></script>
  </body>
</html>
