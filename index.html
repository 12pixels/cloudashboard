<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Dashboard ver2.0</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
  </head>
    <body ng-app="dashboard">

    <main id="wrapper" ng-controller="myController" >
        <section id="row">
             <div class="block logo">
              <img src="static/server-img.png" alt="" width="120" height="120">
    
             </div>
              <div class="block">
    
                  <div>
                     Server IP
                  </div>
    
                  <div ng-bind="server.ip">IP address</div>
    
             </div>
             <div class="block">
    
                  <div>
                     Server Host
                  </div>
    
                  <div ng-bind="server.host">host</div>
    
             </div>
             <div class="block">
    
                  <div>
                     Kernel
                  </div>
    
                  <div ng-bind="server.kernel">kernel</div>
    
             </div>
             <div class="block">
    
                  <div>
                     Uptime
                  </div>
    
                  <div ng-bind="server.uptime">uptime</div>
    
             </div>          
         </section>

        <section id="row">
             <div class="block no-border">
                <div>Load Now</div>
                <div ng-bind="server.loadnow">load now</div>
                <canvas id="Loadchart" height="200"></canvas>                 
             </div>
             <div class="block no-border" style=" justify-content: flex-start;">
                 <div>Load 5min</div>
                 <div ng-bind="server.load5min">load 5min</div>
                 <div>Load 15min</div>
                 <div ng-bind="server.load15min">load 15min</div>
             </div>
             <div class="block no-border">
                    <div>Total RAM</div>
                    <div ng-bind="RAM.total">RAM total</div>
                    <canvas id="RAMchart" height="200"></canvas>
             </div>     
         </section>
        <section id="row">
             <div class="block logo">
              <img src="static/nginx-logo.png" alt="" width="170" height="120">
             </div>    
    
                  <div class="block top-border">
    
                  <div>
                     Version
                  </div>
    
                  <div ng-bind="server.nginxversion">Version</div>
    
             </div>
             <div  class="block top-border">
    
                  <div>
                     Active Connections
                  </div>
    
                  <div ng-bind="server.nginxactive">active connections</div>
    
             </div>
              <div class="block top-border">
    
                  <div class="no-border">
                     Waiting Connections
                  </div>
    
                  <div ng-bind="server.nginxwaiting">waiting connections</div>
    
             </div>
              <div class="block top-border">
    
                  <div>
                     Total Requests
                  </div>
    
                  <div ng-bind="server.nginxrequests">total requests</div>
    
             </div>
         </section>    
    </main>
    
     <script src="scripts/app.js"></script>
</body>
</html>
